            opacity: 0.3;

        .coming-soon-content {

            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(15px);

            margin: 2rem;

            z-index: 2;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

        .coming-soon-icon {

        }
        
        .robot-gif {
            width: 120px;
            height: 120px;
            border-radius: 50%;

            animation: gif-float 4s ease-in-out infinite;
        }
        
        @keyframes gif-float {
            0%, 100% { 
                transform: translateY(0px) scale(1);
                filter: brightness(1);
            }
            25% { 
                transform: translateY(-10px) scale(1.05);
                filter: brightness(1.1);
            }
            50% { 
                transform: translateY(-15px) scale(1.1);
                filter: brightness(1.2);
            }
            75% { 
                transform: translateY(-10px) scale(1.05);
                filter: brightness(1.1);
            }
        }
        
        .robot-gif:hover {
            animation-play-state: paused;
            transform: scale(1.15);
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(255,255,255,0.5));
            transition: all 0.3s ease;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .coming-soon-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .coming-soon-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            line-height: 1.6;
        }
        

        
        /* Cooking Animation Styles */
        .cooking-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
            position: relative;
        }

        .cooking-pot {
            position: relative;
            width: 120px;
            height: 100px;
            margin: 0 auto;
        }
        

        


        .pot-body {
            width: 100px;
            height: 80px;
            background: linear-gradient(145deg, #8B4513, #A0522D, #CD853F);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: pot-bubble 2s ease-in-out infinite;
            box-shadow: 
                inset 0 5px 15px rgba(0,0,0,0.3),
                0 8px 25px rgba(0,0,0,0.2);
        }

        .pot-lid {
            width: 80px;
            height: 15px;
            background: linear-gradient(145deg, #654321, #8B4513);
            border-radius: 50%;
            position: absolute;
            top: -8px;
            left: 10px;
            animation: lid-bounce 1.5s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .steam {
            position: absolute;
            width: 6px;
            height: 30px;
            background: linear-gradient(to top, rgba(255,255,255,0.9), rgba(200,200,200,0.6), rgba(150,150,150,0.3));
            border-radius: 50%;
            top: -35px;
            animation: steam-rise 3s ease-out infinite;
            filter: blur(1px);
        }
        
        .smoke {
            position: absolute;
            width: 8px;
            height: 25px;
            background: linear-gradient(to top, rgba(100,100,100,0.8), rgba(150,150,150,0.5), rgba(200,200,200,0.2));
            border-radius: 50%;
            top: -30px;
            animation: smoke-rise 4s ease-out infinite;
            filter: blur(2px);
        }

        .steam-1 {
            left: 45%;
            animation-delay: 0s;
        }

        .steam-2 {
            left: 50%;
            animation-delay: 0.5s;
        }

                 .steam-3 {
             left: 55%;
             animation-delay: 1s;
         }
         
         .smoke-1 {
             left: 40%;
             animation-delay: 0.3s;
         }
         
         .smoke-2 {
             left: 50%;
             animation-delay: 1.2s;
         }
         
         .smoke-3 {
             left: 60%;
             animation-delay: 0.8s;
         }

        .bubbles {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bubble {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: bubble-rise 1.5s ease-out infinite;
        }

        .bubble-1 {
            left: -15px;
            animation-delay: 0s;
        }

        .bubble-2 {
            left: 0px;
            animation-delay: 0.3s;
        }

        .bubble-3 {
            left: 15px;
            animation-delay: 0.6s;
        }

        @keyframes pot-bubble {
            0%, 100% { 
                transform: scale(1) translateY(0);
            }
            50% { 
                transform: scale(1.05) translateY(-2px);
            }

        @keyframes lid-bounce {

        @keyframes steam-rise {

                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-10px) scale(1) rotate(5deg);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-25px) scale(1.3) rotate(-3deg);
            }
            80% {
                opacity: 0.6;
                transform: translateY(-40px) scale(1.5) rotate(8deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0.8) rotate(0deg);
            }

        @keyframes smoke-rise {

                opacity: 0;

    <!--   Code Protection Script -->
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Disable Ctrl+U (View Source)
      if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
        return false;
      }
      // Disable F12 (Developer Tools)
      if (e.key === 'F12') {
        e.preventDefault();
        return false;
      }
      // Disable Ctrl+Shift+I (Developer Tools)
      if (e.ctrlKey && e.shiftKey && e.key === 'I') {
        e.preventDefault();
        return false;
      }
      // Disable Ctrl+Shift+C (Developer Tools)
      if (e.ctrlKey && e.shiftKey && e.key === 'C') {
        e.preventDefault();
        return false;
      }
      // Disable Ctrl+S (Save Page)
      if (e.ctrlKey && e.key === 's') {
        e.preventDefault();
        return false;
      }
      // Disable Ctrl+P (Print)
      if (e.ctrlKey && e.key === 'p') {
        e.preventDefault();
        return false;
      }
      // Disable Ctrl+A (Select All)
      if (e.ctrlKey && e.key === 'a') {
        e.preventDefault();
        return false;
      }
    });

    // Disable drag and drop
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable text selection
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable copy
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable cut
    document.addEventListener('cut', function(e) {
      e.preventDefault();
      return false;
    });

    // Disable paste
    document.addEventListener('paste', function(e) {
      e.preventDefault();
      return false;
    });

    // Detect developer tools
    let devtools = {open: false, orientation: null};
    setInterval(() => {
      const threshold = 160;
      const widthThreshold = window.outerWidth - window.innerWidth > threshold;
      const heightThreshold = window.outerHeight - window.innerHeight > threshold;

      if (widthThreshold || heightThreshold) {
        if (!devtools.open) {
          devtools.open = true;
          devtools.orientation = widthThreshold ? 'vertical' : 'horizontal';
          // Show warning and redirect
          document.body.innerHTML = '<div style="text-align: center; padding: 50px; font-size: 24px; color: red; background: white; height: 100vh; display: flex; align-items: center; justify-content: center;">Developer tools detected. Access denied.</div>';
        }
      } else {
        devtools.open = false;
        devtools.orientation = null;
      }
    }, 500);

    // Disable view source via URL
    if (window.location.href.includes('view-source:')) {
      window.location.href = window.location.href.replace('view-source:', '');
    }

    // Disable print screen
    document.addEventListener('keyup', function(e) {
      if (e.key === 'PrintScreen') {
        e.preventDefault();
        return false;
      }
    });

    // Disable save as
    document.addEventListener('beforeunload', function(e) {
      e.preventDefault();
      e.returnValue = '';
    });
  </script>

    <script>
        // Generate falling Rust code particles
        function createCodeParticle() {
            const rustCodeLines = [
                'let mut vector = Vec::new();',
                'fn main() { println!("Hello, world!"); }',
                'match value { Some(x) => x, None => 0 }',
                'impl MyStruct { fn new() -> Self { Self {} } }',
                'for item in iter { process(item); }',
                'if let Some(value) = option { use_value(value); }',
                'use std::collections::HashMap;',
                'pub struct Config { pub host: String }',
                'async fn fetch_data() -> Result<Data, Error> {',
                'trait MyTrait { fn method(&self) -> String; }',
                'let result = vec.iter().map(|x| x * 2).collect();',
                'unsafe { raw_pointer.as_ref() }',
                'Box::new(MyStruct::new())',
                'Arc::new(Mutex::new(data))',
                'Rc::new(RefCell::new(value))',
                'let closure = |x| x + 1;',
                'type MyType = Result<String, Box<dyn Error>>;',
                'const MAX_SIZE: usize = 1024;',
                'static GLOBAL: &str = "Hello";',
                'macro_rules! my_macro { ($x:expr) => { $x * 2 }; }'
            ];
            
            const particle = document.createElement('div');
            particle.className = 'code-particle';
            particle.textContent = rustCodeLines[Math.floor(Math.random() * rustCodeLines.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            
            document.querySelector('.code-particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particles periodically
        setInterval(createCodeParticle, 300);

        // Create initial particles
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                createCodeParticle();
            }, i * 300);
        }
    </script>
