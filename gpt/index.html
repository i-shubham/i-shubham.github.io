    <style>
        /* Center navigation menu */
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        #navbarImg {
            height: 50px;
            padding-left: 10px;
        }
        #navbarNav {
            padding-left: 10px;
        }
        
        /* GPT Navigation Animation */
        .gpt-icon {
            display: inline-block;
            animation: pulse-gpt 2s infinite;
            margin-right: 5px;
            font-size: 1.1em;
        }
        
        .gpt-text {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-shift 3s ease-in-out infinite;
            font-weight: 600;
        }
        
        @keyframes pulse-gpt {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        @keyframes gradient-shift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        /* Hover effects */
        .nav-link:hover .gpt-icon {
            animation: bounce-gpt 0.6s ease-in-out;
        }
        
        .nav-link:hover .gpt-text {
            animation: gradient-shift 1s ease-in-out infinite;
        }
        
        @keyframes bounce-gpt {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) scale(1);
            }
            40% {
                transform: translateY(-3px) scale(1.1);
            }
            60% {
                transform: translateY(-1px) scale(1.05);
            }
        }

        /* Coming Soon Styles */
        .coming-soon-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Footer Styles - matching travel/index.html */
        .footer-cont {
            background-color: #212121;
            color: #FFF;
            padding: 5px;
            padding-bottom: 10px;
        }
        
        .footer-cont .foot-botom .fotter-coo h5 {
            color: #f78d15;
            font-size: 1rem;
            margin-bottom: 2px;
        }
        
        .footer-cont .foot-botom .fotter-coo ul li {
            font-size: .9rem;
            padding: 0px 0px;
        }
        
        .footer-cont .foot-botom .fotter-coo ul li i {
            margin-right: 2px;
        }
        
        .copy {
            padding: 5px;
            background-color: #191616;
            color: #FFF;
        }
        
        .copy a {
            color: #FFF;
        }
        
        .copy span {
            float: right;
        }
        
        .copy span i {
            margin-right: 20px;
        }
        
        .coming-soon-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .coming-soon-content {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 700px;
            margin: 2rem;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .coming-soon-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
            color: #fff;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .coming-soon-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .coming-soon-subtitle {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.95;
            line-height: 1.6;
        }
        

        
        /* Cooking Animation Styles */
        .cooking-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 3rem 0;
            position: relative;
        }

        .cooking-pot {
            position: relative;
            width: 120px;
            height: 100px;
            margin: 0 auto;
        }

        .pot-body {
            width: 100px;
            height: 80px;
            background: linear-gradient(145deg, #8B4513, #A0522D, #CD853F);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            animation: pot-bubble 2s ease-in-out infinite;
            box-shadow: 
                inset 0 5px 15px rgba(0,0,0,0.3),
                0 8px 25px rgba(0,0,0,0.2);
        }

        .pot-lid {
            width: 80px;
            height: 15px;
            background: linear-gradient(145deg, #654321, #8B4513);
            border-radius: 50%;
            position: absolute;
            top: -8px;
            left: 10px;
            animation: lid-bounce 1.5s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .steam {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, rgba(255,255,255,0.8), rgba(255,255,255,0.2));
            border-radius: 50%;
            top: -25px;
            animation: steam-rise 2s ease-out infinite;
        }

        .steam-1 {
            left: 45%;
            animation-delay: 0s;
        }

        .steam-2 {
            left: 50%;
            animation-delay: 0.5s;
        }

        .steam-3 {
            left: 55%;
            animation-delay: 1s;
        }

        .bubbles {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bubble {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            animation: bubble-rise 1.5s ease-out infinite;
        }

        .bubble-1 {
            left: -15px;
            animation-delay: 0s;
        }

        .bubble-2 {
            left: 0px;
            animation-delay: 0.3s;
        }

        .bubble-3 {
            left: 15px;
            animation-delay: 0.6s;
        }

        @keyframes pot-bubble {
            0%, 100% { 
                transform: scale(1) translateY(0);
            }
            50% { 
                transform: scale(1.05) translateY(-2px);
            }
        }

        @keyframes lid-bounce {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
            }
            50% { 
                transform: translateY(-3px) rotate(2deg);
            }
        }

        @keyframes steam-rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-5px) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(-20px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-35px) scale(0.8);
            }
        }

        @keyframes bubble-rise {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translateY(-5px) scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(-15px) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(-25px) scale(0.6);
            }
        }
        
        .coming-soon-status {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem 2rem;
            border-radius: 20px;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2.5rem;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1.5rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        /* Rust Code Animation */
        .code-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .code-particle {
            position: absolute;
            color: rgba(255,255,255,0.4);
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 500;
            animation: code-fall 8s linear infinite;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        @keyframes code-fall {
            0% {
                opacity: 0;
                transform: translateY(-100px) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(45deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-title {
                font-size: 2.5rem;
            }
            .coming-soon-subtitle {
                font-size: 1.1rem;
            }
            .cooking-pot {
                width: 100px;
                height: 80px;
            }
            .pot-body {
                width: 80px;
                height: 65px;
            }
            .pot-lid {
                width: 65px;
                height: 12px;
            }
            .coming-soon-content {
                margin: 1rem;
                padding: 2rem 1rem;
            }
        }
    </style>

    <script>
        // Generate falling Rust code particles
        function createCodeParticle() {
            const rustCodeLines = [
                'let mut vector = Vec::new();',
                'fn main() { println!("Hello, world!"); }',
                'match value { Some(x) => x, None => 0 }',
                'impl MyStruct { fn new() -> Self { Self {} } }',
                'for item in iter { process(item); }',
                'if let Some(value) = option { use_value(value); }',
                'use std::collections::HashMap;',
                'pub struct Config { pub host: String }',
                'async fn fetch_data() -> Result<Data, Error> {',
                'trait MyTrait { fn method(&self) -> String; }',
                'let result = vec.iter().map(|x| x * 2).collect();',
                'unsafe { raw_pointer.as_ref() }',
                'Box::new(MyStruct::new())',
                'Arc::new(Mutex::new(data))',
                'Rc::new(RefCell::new(value))',
                'let closure = |x| x + 1;',
                'type MyType = Result<String, Box<dyn Error>>;',
                'const MAX_SIZE: usize = 1024;',
                'static GLOBAL: &str = "Hello";',
                'macro_rules! my_macro { ($x:expr) => { $x * 2 }; }'
            ];
            
            const particle = document.createElement('div');
            particle.className = 'code-particle';
            particle.textContent = rustCodeLines[Math.floor(Math.random() * rustCodeLines.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            
            document.querySelector('.code-particles').appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particles periodically
        setInterval(createCodeParticle, 300);

        // Create initial particles
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                createCodeParticle();
            }, i * 300);
        }
    </script>
